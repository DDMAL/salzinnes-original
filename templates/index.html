<html>
<head>
    <title>Test</title>
    <link rel="stylesheet/less" type="text/css" href="{{static_url("css/style.less")}}" />
    <link rel="stylesheet" href="{{static_url("css/diva.css")}}" type="text/css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css" type="text/css" />
    <script src="{{static_url("js/less-1.1.3.min.js")}}" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{static_url("js/diva-utils.js")}}" type="text/javascript"></script>
    <script src="{{static_url("js/diva.js")}}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#middle-pane').diva({
                tileFadeSpeed: 100,
                fixedHeightGrid: false,
                enableAutoTitle: false,
                enableFullscreen: false,
                iipServerBaseUrl: 'http://ddmal.music.mcgill.ca/fcgi-bin/iipsrv.fcgi?FIF=/mnt/images/salzinnes-original/',
                backendServer: '/divaserve/?q=1'
            });
        });
    </script>
</head>
<body>
    <div id="diva-wrapper">
        <div id="diva-toolbar">
            <div id="title">Salzinnes <div id="info-icon"></div></div>
            <div id="right-side">
                <div class="button"><div id="link-icon"></div><span>Link</span></div>
            </div>
            <div id="left-side">
                <div class="double-button"><div id="document-icon"></div><div id="grid-icon"></div><span>Toggle grid</span></div>
                <div class="large-button"><div id="slider"></div><span>Control zoom</span></div>
                <div class="double-button"><div id="previous-icon"></div><div id="next-icon"></div><span>Previous/Next</span></div>
                <form id="diva-goto-page">
                <div class="medium-button"><div id="goto-page"><input placeholder="" /></div><span>Go to page</span></div>
                </form>
            </div>
        </div>
        <div id="three-panes">
            <div id="left-pane">
                <div id="search-box">
                    <input type="text" name="search" /><div id="back-forward-icons"><div id="back-icon"></div><div id="forward-icon"></div></div>
                </div>
            </div><div id="middle-pane">
            </div><div id="right-pane">
                <div id="current-page">
                    Page: <span>1</span> / 485
                </div>
            </div>
        </div>
    </div>
</body>
</html>
